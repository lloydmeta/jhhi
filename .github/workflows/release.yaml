# Taken from https://raw.githubusercontent.com/zackify/flydb/master/.github/workflows/build-binary.yml

name: Build Binaries
on:
  push:
jobs:
  build_for_mac:
    name: MacOS
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/jhhi jhhi-macos64
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: target/release/jhhi-macos64

  build_for_linux:
    name: Linux
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
          with:
            toolchain: stable
            target: x86_64-unknown-linux-musl
            override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          target: x86_64-unknown-linux-musl
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/jhhi jhhi-linux-amd64
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: target/release/jhhi-linux-amd64

